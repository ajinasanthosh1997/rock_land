      // sidebar.classList.toggle("active");
    });

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get all status dropdowns
      const statusDropdowns = document.querySelectorAll(".status-dropdown");
  
      statusDropdowns.forEach((dropdown) => {
        // Add event listener for change event
        dropdown.addEventListener("change", function () {
          // Remove existing classes
          dropdown.classList.remove("pending", "approved", "completed");
  
          // Add class based on selected value
          if (dropdown.value === "pending") {
            dropdown.classList.add("pending");
          } else if (dropdown.value === "approved") {
            dropdown.classList.add("approved");
          } else if (dropdown.value === "completed") {
            dropdown.classList.add("completed");
          }
        });
  
        // Trigger change event to set initial class
        dropdown.dispatchEvent(new Event("change"));
      });
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get all note cells
      const noteCells = document.querySelectorAll(".note");
  
      noteCells.forEach((noteCell) => {
        // Add focus event listener
        noteCell.addEventListener("focus", function () {
          if (noteCell.textContent === noteCell.getAttribute("data-placeholder")) {
            noteCell.textContent = ""; // Clear placeholder text on focus
          }
        });
  
        // Add blur event listener
        noteCell.addEventListener("blur", function () {
          if (noteCell.textContent.trim() === "") {
            noteCell.textContent = noteCell.getAttribute("data-placeholder"); // Restore placeholder if empty
          }
        });
  
        // Initialize placeholder on page load
        if (noteCell.textContent.trim() === "") {
          noteCell.textContent = noteCell.getAttribute("data-placeholder");
        }
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const addProductBtn = document.getElementById("add-product-btn");
    const formContainer = document.querySelector(".container-fluid"); // Parent container
    const productForm = document.getElementById("new-product-form"); // Original form

    addProductBtn.addEventListener("click", function () {
        // Clone the existing product form
        const newForm = productForm.cloneNode(true);
        
        // Clear input values in cloned form
        newForm.querySelectorAll("input").forEach(input => input.value = "");
        newForm.querySelectorAll("select").forEach(select => select.selectedIndex = 0);
        
        // Ensure the image upload section resets
        const previewImg = newForm.querySelector("#preview-img");
        if (previewImg) {
            previewImg.src = "";
            previewImg.style.display = "none"; // Hide previous image preview
            newForm.querySelector(".upload-box i").style.display = "block"; // Show plus icon
        }

        // Create a wrapper div for form and save button
        const formWrapper = document.createElement("div");
        formWrapper.classList.add("product-form-wrapper");

        // Create Save button separately
        const saveButton = document.createElement("button");
        saveButton.type = "button";
        saveButton.className = "btn btn-add-category py-2 px-4 text1 mt-3";
        saveButton.textContent = "Save";

        // Append form and save button separately
        formWrapper.appendChild(newForm);  // Append form inside wrapper
        formWrapper.appendChild(saveButton); // Append save button outside the form

        // Append the wrapper above the Add Product button
        formContainer.insertBefore(formWrapper, addProductBtn.parentElement);

        // Add event listener for Save button (this is just for UI; replace with actual saving logic)
        saveButton.addEventListener("click", function () {
            alert("Product Saved!");
        });
    });
});

    </script>
