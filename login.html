<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Decorative Vectors -->
    <img src="assets/img/GRADIENT TOP RIGHT.png" alt="Top Right Vector" class="vector-top-right">
    <img src="assets/img/GRADIENT BOTTOM LEFT.png" alt="Bottom Left Vector" class="vector-bottom-left">
    
    <!-- Logo on top -->
    <div class="login-logo">
        <img src="assets/img/20240406_172737 2.png" alt="Logo">
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <h2 class="login-title">Login to Account</h2>
        <p class="login-text font1">Please enter your email and password to continue</p>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label font1">Email address</label>
                <input type="email" class="form-control font1" id="email" placeholder="esteban_schiller@gmail.com" required>
            </div>
            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                <label for="password" class="form-label mb-0 font1">Password</label>
                <a href="#" class="forget-password font1">Forget Password?</a>
                </div>
                <input type="password" class="form-control font1" id="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input font1" id="remember">
                <label class="form-check-label font1" for="remember">Remember Password</label>
            </div>
            <div class="px-4 py-4">
                <button type="submit" class="btn btn-primary spotlight-btn w-100"><a href="dashboard.html">Sign In</a></button>
            </div>

            
        </form>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
