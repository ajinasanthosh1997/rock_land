<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Template</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/home.css">

</head>

<body>
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <img src="assets/img/dashboard/20240406_172737 2.png" alt="Logo">
      </div>
      <!-- Hamburger icon toggles sidebar on mobile -->
      <div class="hamburger" id="hamburger">
        <img src="assets/img/dashboard/icon.png" alt="Menu">
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search">
      </div>
    </div>
    <!-- Admin Info Dropdown on the right -->
    <div class="admin-info dropdown">
      <a href="#" class="admin-link " id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <span>Moni Roy <small>Admin</small></span>
        <i class="fas fa-chevron-down ms-2"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Logout</a></li>
      </ul>
    </div>
    
  </header>


  <!-- Sidebar Navigation -->
  <nav class="sidebar" id="sidebar">
    <a href="#" class="nav-link"><img src="assets/img/dashboard/element-2.png" alt="Admin Avatar">
      <span>Dashboard</span></a>
    <a href="#" class="nav-link"><img src="assets/img/dashboard/box.png" alt="Admin Avatar"><span>Products</span></a>
    <a href="#" class="nav-link"><img src="assets/img/dashboard/bag-2.png" alt="Admin Avatar"> <span>Order
        Enquiries</span></a>
    <a href="#" class="nav-link"><img src="assets/img/dashboard/call.png" alt="Admin Avatar"><span>Consultation
        Calls</span></a>
    <a href="#" class="nav-link"><img src="assets/img/dashboard/calendar.png"
        alt="Admin Avatar"><span>Portfolios</span></a>
    <a href="#" class="nav-link"><img src="assets/img/dashboard/grid-6.png"
        alt="Admin Avatar"><span>Categories</span></a>
    <a href="#" class="nav-link"><img src="assets/img/dashboard/calendar.png" alt="Admin Avatar"><span>Events</span></a>
    <a href="#" class="nav-link"><img src="assets/img/dashboard/message-question.png"
        alt="Admin Avatar"><span>FAQ</span></a>
    <a href="#" class="nav-link"><img src="assets/img/dashboard/user-edit.png" alt="Admin Avatar"><span>Roles</span></a>
    <a href="#" class="nav-link"><img src="assets/img/dashboard/setting.png" alt="Admin Avatar"><span>General
        Settings</span></a>
    <a href="#" class="nav-link"><img src="assets/img/dashboard/logout.png" alt="Admin Avatar"><span>Logout</span></a>
  </nav>

  <!-- Main Content -->
  <main class="content">
    <div class="container-fluid">
      <h1>Dashboard</h1>
      <section class="dashboard-metrics py-4">
        <div class="container">
          <div class="row">
            <!-- Card 1: Pending Orders -->
            <div class="col-md-3 col-6 mb-3">
              <div class="card dashboard-card border-0">
                <div class="card-body d-flex align-items-center">
                  <div class="icon-container me-3">
                    <img src="assets/img/dashboard/icon-d.png" alt="" class="icon img-fluid">
                  </div>
                  <div class="text-container">
                    <h6 class="card-title mb-1">Pending Orders</h6>
                    <p class="card-text fw-bold">5</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card 2: Pending Calls -->
            <div class="col-md-3 col-6 mb-3">
              <div class="card dashboard-card border-0">
                <div class="card-body d-flex align-items-center">
                  <div class="icon-container me-3">
                    <img src="assets/img/dashboard/Icon-d (1).png" alt="Pending Calls" class="icon img-fluid">
                  </div>
                  <div class="text-container">
                    <h6 class="card-title mb-1">Pending Calls</h6>
                    <p class="card-text fw-bold">5</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card 3: Total Products -->
            <div class="col-md-3 col-6 mb-3">
              <div class="card dashboard-card border-0">
                <div class="card-body d-flex align-items-center">
                  <div class="icon-container me-3">
                    <img src="assets/img/dashboard/Icon-d (2).png" alt="Total Products" class="icon img-fluid">
                  </div>
                  <div class="text-container">
                    <h6 class="card-title mb-1">Total Products</h6>
                    <p class="card-text fw-bold">200</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card 4: Total Orders -->
            <div class="col-md-3 col-6 mb-3">
              <div class="card dashboard-card border-0">
                <div class="card-body d-flex align-items-center">
                  <div class="icon-container me-3">
                    <img src="assets/img/dashboard/Icon-d (3).png" alt="Total Orders" class="icon img-fluid">
                  </div>
                  <div class="text-container">
                    <h6 class="card-title mb-1">Total Orders</h6>
                    <p class="card-text fw-bold">5</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </main>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle sidebar collapse for desktop view (or active class for mobile offcanvas)
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");

    hamburger.addEventListener("click", function () {
      // For desktop: toggle collapsed class
      sidebar.classList.toggle("collapsed");
      // For mobile, you might want to toggle an "active" class to slide in/out:
      // sidebar.classList.toggle("active");
    });
  </script>
</body>

</html>
